<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            //txtv = vai receber o valor do input txtvel
            var txtv = window.document.getElementById('txtvel')
            //res vai ser o resultado que aparecerá na div
            var res = window.document.getElementById('res')
            //conversão do valor que eu peguei no input txtvel
            var vel = Number(txtv.value)
            //incrementação no html
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60) {
                //+= é por que se não ele vai apagar a mensagem anterior
                // p é para pular a linha 
                //strong é para deixar em negrito
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

    </script>
</body>
</html>
