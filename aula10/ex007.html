<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#resultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado"> Resultado </div>

    <script>
        function somar() {
            //pegar os elementos das caixas de texto
            //primeira forma de pegar o elemento
            var tn1 = window.document.getElementById('txtn1')
            //segunda forma de pegar o elemento
            //usando o query se for ID usa o #   (input#txtn2)
            //se for classe uma o .  (input.txtn2)
            var tn2 = window.document.querySelector('input#txtn2')

            var resultado = window.document.getElementById('resultado')
            //var somar
            //1º converter os valores em números
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            //agora somar
            var s = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` 


        }   
    </script>
    
</body>
</html>
